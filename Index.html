<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso</title>
  <style>
    body {
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .hint {
      font-size: 12px;
      color: #666;
      margin-top: -15px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Ingresa al sitio</h2>
    <input type="text" id="user" placeholder="Usuario">
    <div class="hint">(Pista: nuestros nombres combinados)</div>
    <input type="password" id="pass" placeholder="Contraseña">
    <div class="hint">(Pista: nuestro aniversario)</div>
    <button onclick="checkAccess()">Entrar</button>
  </div>

  <script>
    function checkAccess() {
      const user = document.getElementById("user").value.trim().toLowerCase();
      const pass = document.getElementById("pass").value.trim().toLowerCase();

      if (user === "dace" && pass === "8/junio/2022") {
        window.location.href = "principal.html";
      } else {
        alert("Usuario o contraseña incorrectos.");
      }
    }
  </script>
</body>
</html>
